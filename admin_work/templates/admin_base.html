<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 & Icons CDN (if not already included) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
    <div class="hero-section bg-primary text-white rounded-4 shadow-lg p-5 mb-4 d-flex align-items-center justify-content-between flex-wrap">
        <div>
            <h1 class="display-4 fw-bold mb-2">
                Welcome back, {{ user.first_name|default:user.username }}!
            </h1>
            <p class="lead mb-0">Manage your programs, courses, and applications with ease. Your dashboard gives you full control and insights at a glance.</p>
        </div>
    </div>
    <div class="row">
        <!-- Sidebar Toggle Button for Mobile -->
        <button class="navbar-toggler d-md-none mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#adminSidebar" aria-controls="adminSidebar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
        </button>
        <!-- Sidebar -->
        <nav id="adminSidebar" class="col-12 col-md-2 bg-light sidebar py-4 collapse d-md-block mb-3 mb-md-0">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link active" aria-current="page" href="{% url 'admin_view'%}">
                            <i class="bi bi-speedometer2"></i>
                            <span class="ms-2">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="{% url 'admin_programs' %}">
                            <i class="bi bi-book"></i>
                            <span class="ms-2">Programs</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="{% url 'admin_courses' %}">
                            <i class="bi bi-journal"></i>
                            <span class="ms-2">Courses</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="{% url 'admin_applications' %}">  
                            <i class="bi bi-person-lines-fill"></i>
                            <span class="ms-2">Applications</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="bi bi-box-arrow-right"></i>
                            <span class="ms-2">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-12 col-md-10 ms-sm-auto px-md-4 py-4">
            {% block content %}
            
            {% endblock content %}
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<html>
