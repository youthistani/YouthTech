{% extends "admin_base.html" %}

{% block content %}
<h2>Update Application</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'admin_applications' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
